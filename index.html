<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- NORMALİZE CSS -->
    <link rel="stylesheet" href="CSS/normalize.css" />
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="CSS/main.css" />
    <!-- FONTAWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FAVICON ADDED -->
    <link rel="shortcut icon" href="IMGs/favicon2.jpg" type="image/x-icon" />
    <title>Guess Number</title>
  </head>
  <body>
    <section class="app" id="app">
      <div class="app-center">
        <div class="top-side">
          <!-- FIXME -->
          <button class="btn again" id="againBtn">again !</button>
          <p class="game-info">"Between 1 and 20"</p>
        </div>
        <div class="guess-side">
          <h1 class="main-title">guess my number !</h1>
          <h2 class="secret-number" id="secret-number">?</h2>
        </div>
        <div class="bottom-side">
          <div class="input-side">
            <input
              type="number"
              class="input"
              id="input"
              placeholder="Number"
              type="number"
              min="0"
              max="20"
            />
            <!-- FIXME -->
            <button class="btn check" id="checkBtn">check !</button>
          </div>
          <div class="score-info">
            <h3 id="info-text" class="score-info-text">💬 start guessing...</h3>
            <h4 id="score" class="score">
              🎯 score: <span id="scoreNumber" class="scoreNumber">20</span>
            </h4>
            <h4 class="highScore">
              🥇 Highscore:
              <span id="highScore" class="highscoreNumber">0</span>
            </h4>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="JS/app.js"></script>
</html>
